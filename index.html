<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" onkeydown="return false">
        <div class="bigbuttons">
            <button data-button="clear" value="clear" class="clear">Clear</button>
            <button data-button="delete" value="delete" class="delete">Delete</button>
        </div>
        <div class="smallbuttons">
            <button value="7" class="small">7</button>
            <button value="8" class="small">8</button>
            <button value="9" class="small">9</button>
            <button value="/" class="operator">/</button>
            <button value="4" class="small">4</button>
            <button value="5" class="small">5</button>
            <button value="6" class="small">6</button>
            <button value="*" class="operator">x</button>
            <button value="1" class="small">1</button>
            <button value="2" class="small">2</button>
            <button value="3" class="small">3</button>
            <button value="-" class="operator">-</button>
            <button value="." class="small">.</button>
            <button value="0" class="small">0</button>
            <button value="displayer" class="displayer">=</button>
            <button value="+" class="operator">+</button>
        </div>
    </div>
    <div class="footer">Made by Jose Ignacio Pareja </div>
</body>
</html>
