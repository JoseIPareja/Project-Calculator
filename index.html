<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="bigbuttons">
            <button data-button="clear" class="clear">Clear</button>
            <button data-button="delete" class="delete">Delete</button>
        </div>
        <div class="smallbuttons">
            <button class="small">7</button>
            <button class="small">8</button>
            <button class="small">9</button>
            <button class="operator">/</button>
            <button class="small">4</button>
            <button class="small">5</button>
            <button class="small">6</button>
            <button class="operator">x</button>
            <button class="small">1</button>
            <button class="small">2</button>
            <button class="small">3</button>
            <button class="operator">-</button>
            <button class="small">.</button>
            <button class="small">0</button>
            <button class="displayer">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <div class="footer">Made by Jose Ignacio Pareja | https://github.com/JoseIPareja</div>
</body>
</html>
